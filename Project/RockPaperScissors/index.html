<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock paper scissors</title>
  </head>
  <body>
    <header>Rock paper scissors game</header>
    <section>
      <div id="game-id">
        <h3 class="gameText" id="playerText">Player 1</h3>
        <h3 class="gameText" id="computerText">Player 2</h3>
        <h3 class="gameText" id="resultText">Score</h3>
        <button class="choiceButton">Rock</button>
        <button class="choiceButton">Paper</button>
        <button class="choiceButton">Scissors</button>
      </div>
    </section>
  </body>
</html>
